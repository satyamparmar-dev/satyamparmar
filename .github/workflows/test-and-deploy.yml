name: Test, Quality Gate, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ci-pages
  cancel-in-progress: true

jobs:
  test_quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build (static export)
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_GA_ID: G-TEST123

      - name: Validate static output exists
        run: test -d ./out && ls -la ./out

      - name: Link check (internal)
        run: npx linkinator ./out --skip ".*(githubusercontent|google-analytics|fonts|gravatar).*" --recurse --retry 2

      - name: Security scan (npm audit)
        run: npm audit --audit-level=moderate || true

  deploy:
    needs: test_quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps and Build
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_GA_ID: G-DEPLOY123

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
